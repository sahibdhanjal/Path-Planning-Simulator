<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
	    <title>Path Planning Simulator</title>
	    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		
		<link rel="stylesheet" type="text/css" href="stylesheets/canvas.css">
		<link rel="stylesheet" type="text/css" href="stylesheets/main.css">

	    
	</head>

	<body >
		<div id = "container">

			<h2 title="Back to Main website"><a href="#">Path Planner Simulation</a></h2>

			<div id="SearchAlgo">
				<input type="button" title="Click to Start" value="Depth First Search" onclick="setAlgo(0)">
				<input type="button" title="Click to Start" value="Breadth First Search" onclick="setAlgo(1)">
				<input type="button" title="Click to Start" value="Greddy Best First" onclick="setAlgo(2)">
				<input type="button" title="Click to Start" value="Dijkstra" onclick="setAlgo(3)">
				<input type="button" title="Click to Start" value="A-Star" onclick="setAlgo(4)">
				<input type="button" title="Click to Start" value="RRT" onclick="setAlgo(5)">
				<input type="button" title="Click to Start" value="RRT-Connect" onclick="setAlgo(6)">
				<input type="button" title="Click to Start" value="RRT-Star" onclick="setAlgo(7)">
			</div>
			
			<canvas id="myCanvas" width = 1000 height = 800> </canvas>
			
			<div id="stats" title="Drag to Move">
				<div id="textbar"></div>
				<button id="toggle" title="Toggle On/Off " onclick="disappear()"><strong>X</strong></button>
			</div>
		</div>
	    <script type="text/javascript" src="scripts/planners.js"></script>
		<script type="text/javascript" src="scripts/interaction.js"></script>
	    <script>dragElement(document.getElementById(("stats")));</script>
	</body>
</html>
